<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/438111064d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>TickerAi - Personalize News</title>
  </head>
  <body class="font-LeagueSpartan bg-white dark:bg-gray-900">
    <!--Navbar start-->

    <nav
      class="relative flex justify-between items-center px-10 ssm:px-20 py-4 bg-white dark:bg-gray-900 gap-10 sticky top-0 z-50"
    >
      <div class="ssm:flex ssm:gap-5 ssm:items-center">
        <a href="/">
          <img src="./Images/tickerAI-logo 1.png" alt="TickerAi Logo" />
        </a>
        <p class="text-sm hidden ssm:block dark:text-white">
          A Mark Cuban Company <br />
          AI-based Financial Market News Aggregator
        </p>
      </div>
      <div class="gap-5 items-center hidden lmd:flex">
        <a href="personalize_news.html">
          <button
            type="button"
            class="bg-pmr-color font-semibold text-white px-5 py-2 rounded-md"
          >
            Personalize News
          </button>
        </a>
        <div
          class="bg-pmr-color-opc-15 cursor-pointer text-lg font-extrabold text-pmr-colo px-3 py-1 flex justify-center items-center rounded-[50%]"
        >
          <p class="text-pmr-color">IK</p>
        </div>
        <i
          class="fa-regular fa-moon cursor-pointer text-black text-[35px] theme-toggler dark:text-white"
        ></i>
      </div>
      <div class="flex justify-center items-center lmd:hidden">
        <i
          class="fa-solid fa-bars cursor-pointer text-5xl sm-nav-toggler dark:text-white"
        ></i>
      </div>
      <div
        class="sm-nav absolute hidden bottom-[-155px] right-[40px] ssm:right-[80px] bg-white border border-slate-300 flex flex-col justify-center items-center gap-3 p-3 dark:bg-gray-900"
      >
        <i
          class="fa-regular fa-moon cursor-pointer text-black text-[35px] theme-toggler dark:text-white"
        ></i>
        <div
          class="bg-pmr-color-opc-15 cursor-pointer text-lg font-extrabold text-pmr-colo px-3 py-1 flex justify-center items-center rounded-[50%]"
        >
          <p class="text-pmr-color">IK</p>
        </div>
        <a href="personalize_news.html">
          <button
            type="button"
            class="bg-pmr-color font-semibold text-white px-5 py-2 rounded-md"
          >
            Personalize News
          </button>
        </a>
      </div>
    </nav>

    <!--Navbar End-->

    <!--Section Start-->

    <section class="w-full px-10 ssm:px-20 pt-10 pb-20 max-w-[1440px] mx-auto">
      <div>
        <h3 class="text-gray-color text-2xl font-semibold dark:text-white">
          PERSONALIZE YOUR NEWS
        </h3>
        <div class="w-full h-1 bg-gray-color dark:bg-white"></div>
      </div>
      <div class="w-full mt-7 flex justify-center items-center">
        <div
          class="bg-white dark:bg-gray-900 border border-slate-300 w-[450px] mx-5 flex flex-col gap-3 px-10 py-8 justify-center items-center"
        >
          <h4
            class="text-xl text-gray-color font-semibold text-center dark:text-white"
          >
            Select your Markets
          </h4>
          <div
            class="w-full text-lg font-semibold bg-medium-gray-color text-center rounded-full px-4 py-2"
          >
            Stocks
          </div>
          <div
            class="w-full text-lg font-semibold bg-medium-gray-color text-center rounded-full px-4 py-2"
          >
            Crypto
          </div>
          <div
            class="w-full text-lg font-semibold bg-medium-gray-color text-center rounded-full px-4 py-2"
          >
            Economy & Business
          </div>
          <div
            class="w-full text-lg font-semibold bg-medium-gray-color text-center rounded-full px-4 py-2"
          >
            Commodities | Forex
          </div>
          <p class="w-full text-lg font-semibold text-center dark:text-white">
            Fixed Income
          </p>
          <button
            type="button"
            class="w-full bg-pmr-color font-semibold text-white px-4 py-2 rounded-md"
          >
            Continue
          </button>
        </div>
      </div>
    </section>

    <!--Section Start-->

    <!--Footer Start-->

    <footer
      class="w-full bg-white dark:bg-gray-900 p-4 border-t border-slate-300"
    >
      <p class="text-center text-xl font-bold dark:text-white">
        &#xa9;2024 - All right reserved to TickerAI
      </p>
    </footer>

    <!--Footer End-->

    <script src="./script.js"></script>
  </body>
</html>
